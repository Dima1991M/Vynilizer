<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Vynilizer</title>
</head>
<body>
    <div id="app" class="app">
        <div class="vynil-player">
            <div class="brand-model">Vynilizer 1DN</div>
            <div class="base">
                <div class="vynil-disk">
                    <img src="img/vynil.png" alt="vynil" class="vynil">
                    <span class="song-name"></span>
                    <input type="range" value="0" min="0" class="seek-range" id="seek">
                </div>
            </div>
            <div class="tonearm-box">
                <img src="img/tonearm.png" alt="tonearm" class="tonearm">
            </div>

                <button id="startButton" class="play-button">
                    <img src="img/player_end.png" alt="play-pause">
                </button>

                <div class="song-timer">
                    
                </div>

            <div class="volume">
                <input type="range" min="0" max="1" step="0.1" value="0.2" class="slider" id="volume">
                <span>VOLUME</span>
            </div>
        </div>

        <div id="playlist" class="playlist-area"></div> 

    </div>

    <script src="js/circletype.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
